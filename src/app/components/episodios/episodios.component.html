<section>
  <div class="title">
    <h2 *ngIf="paramId.toString() == 'all'">Todos los Episodios Emitidos:</h2>
    <h2 *ngIf="paramId.toString() != 'all'">
      Episodios del Personaje Seleccionado:
    </h2>
  </div>
  <div class="box">
    <ul>
      <li *ngFor="let episodio of episodios$ | async; let i = index">
        <span>{{ i + 1 }}</span>
        {{ episodio.episode }} - {{ episodio.name }}
      </li>
    </ul>
  </div>
</section>
